server {
    # 컨테이너 내부에서 80번 포트를 리스닝합니다.
    # 이 포트는 docker-compose.yml에서 호스트의 3000번 포트와 매핑됩니다.
    listen 80;
    server_name localhost; # 컨테이너 내부에서 사용할 서버 이름

    # 프론트엔드 애플리케이션의 정적 파일들이 위치할 경로입니다.
    # Dockerfile에서 빌드된 파일들이 이 경로로 복사됩니다.
    root /usr/share/nginx/html;

    # 기본적으로 제공할 파일의 우선순위를 지정합니다.
    index index.html index.htm;

    # SPA(Single Page Application) 라우팅을 위한 설정입니다.
    # 특정 파일이나 디렉토리가 아닌 모든 요청은 index.html로 리다이렉트하여
    # React Router와 같은 클라이언트 측 라우터가 경로를 처리하도록 합니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 요청은 이 Nginx 컨테이너가 직접 처리하지 않습니다.
    # 외부 Nginx (서버 노트북에 설치된 Nginx)가 /api/ 경로를 보고
    # 백엔드 컨테이너로 요청을 전달할 것입니다.
    # 따라서 이 프론트엔드 Nginx 설정에는 /api/ 관련 프록시 설정이 필요 없습니다.
}
